<!DOCTYPE html>
<html>

<head>
    <title>Color guessing game</title>
    <script>
        var target_index;
        var colors = ["Blue", "Green", "Indigo", "Pink", "Purple", "Red"];
        var guess_input_text;
        var finished=false;
        var count=0;
    
        function do_game (){
            var random_number = Math.random()*(colors.length - 1);
            var random_number_integer =Math.floor (random_number);
            target_index = random_number_integer;
            while (!finished) {
                guess_input_text=prompt ("I'm thinking of one of these colors:.\n\n "+ colors +" .\n\n What color am I thinking of?");
                count+=1;
                finished=check_guess();
            }
        }    
    
        function check_guess(){
           
            if ((guess_input_text < colors[0]) || (guess_input_text > colors[5])) {
             alert ("Sorry, I don't recognize your color!.\n\n Please try again!");
                return false;
            }
    
            if (guess_input_text>colors[target_index]) {
                alert ("Your color is higher!")
                return false;
            }
            if (guess_input_text<colors[target_index]){
                alert ("Your color is lower!")
                return false;
            }
            myBody=document.getElementsByTagName("body")[0];
            myBody.style.background= colors[target_index];
            {
                alert ("Congratulations!.\n\n It took you "+count+" guesses to get the color! You can see the color in the background.");
            return true;
            }
        }
    </script>
</head>

<body onload="do_game()">

</body> 
</html>
